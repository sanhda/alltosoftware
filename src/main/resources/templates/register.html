<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/register.css}" />
</head>

<body layout:fragment="content">
    <form class="register-form" th:action="@{/register}" th:object="${user}" method="post">
        <h2>Register</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" th:field="*{username}">
        <p th:if="${#fields.hasErrors('username')}" class="text-danger" th:errors="*{username}"></p>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:field="*{email}">
        <p th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></p>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" th:field="*{password}">
        <p th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}"></p>

        <label for="confirmPassword">Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" th:field="*{confirmPassword}">
        <p th:if="${#fields.hasErrors('confirmPassword')}" class="text-danger" th:errors="*{confirmPassword}"></p>

        <input type="submit" value="Register">
    </form>
</body>

</html>
